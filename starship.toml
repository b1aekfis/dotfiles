"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = "$hostname$directory$git_branch$git_commit$shell$direnv$env_var\n$character"

[directory]
style = 'italic #7fbbb3'

[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = 'fg:#a7c080'

[character]
success_symbol = '[❯](#bafb00) '
error_symbol = '[](#c51b1a) '
vimcmd_symbol = '[❮](#bafb00) '
